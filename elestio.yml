ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "7834"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "6443"
    targetPort: "8367"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "5443"
    targetPort: "6835"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    password: "random_password"
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25440"
    targetIP: "172.17.0.1"
    targetPort: "6754"
    public: true

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "LOCAL_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "ALTERNATE_DOMAINS"
    value: "[CI_CD_DOMAIN]"
  - key: "REDIS_HOST"
    value: "redis"
  - key: "REDIS_PORT"
    value: "6379"
  - key: "DB_HOST"
    value: "db"
  - key: "DB_USER"
    value: "postgres"
  - key: "DB_NAME"
    value: "mastodon_production"
  - key: "DB_PASS"
    value: "random_password"
  - key: "DB_PORT"
    value: "5432"
  - key: "ES_ENABLED"
    value: "true"
  - key: "ES_HOST"
    value: "opensearch"
  - key: "ES_PORT"
    value: "9200"
  - key: "SMTP_SERVER"
    value: "172.17.0.1"
  - key: "SMTP_PORT"
    value: "25"
  - key: "SMTP_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "mastodon.jpg"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Mastodon UI"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
  - url: "https://[CI_CD_DOMAIN]:6443"
    label: "PgAdmin"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
