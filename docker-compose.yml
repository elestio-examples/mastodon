version: "3.3"
services:
  db:
    restart: always
    image: elestio/postgres:15
    shm_size: 256mb
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=mastodon_production

  redis:
    restart: always
    image: elestio/redis:7.0
    volumes:
      - ./storage/redis:/data

